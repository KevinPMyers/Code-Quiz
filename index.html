<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <div class="container">
    <div class="welcome" id="welcome">
        <h1>Coding Quiz</h1>
        <p>Answer the following questions to test your coding knowledge!</p>
    </div>
    <div class="row" id="start-quiz">
        <button id="startbtn">Start The Quiz</button>
        

    </div>

    <div id="quiz-box"></div>
    
    <div id="highscores">
        <button id="highscore">High Scores</button>

    </div>
    <div id="quiz">

        <div id="timer">Time Remaining: </div>
        <div id="questions"><p>Question Holder</p></div>
        <button id="a-btn" onclick="checkRight('a')">A</button>
        <button id="b-btn" onclick="checkRight('b')">B</button>
        <button id="c-btn" onclick="checkRight('c')">C</button>
        <button id="d-btn" onclick="checkRight('d')">D</button>
        <div id="result"></div>
    </div>

    </div>


<script src="./assets/script.js"></script>
</body>
</html>
